<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear sala</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        #categoria button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear sala</h1>
        <form>
            <div class="form-group">
                <label for="categoria">Categor√≠a</label>
                <div id="categoria" class="btn-group">
                    <button type="button" class="btn" 
                        [ngClass]="{
                            'btn-secondary': !selectedCategories.includes(category.value), 
                            'btn-primary': selectedCategories.includes(category.value)}"
                        *ngFor="let category of categories" 
                        (click)="toggleCategory(category.value)">
                        {{ category.name }}
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="numPreguntas">Numero de preguntas</label>
                <input type="number" class="form-control" id="numPreguntas" name="numPreguntas" placeholder="Numero de preguntas" [(ngModel)]="NumPreguntas">
            </div>
            <div class="form-group">
                <label for="numJugadores">Numero de jugadores</label>
                <input type="number" class="form-control" id="numJugadores" name="numJugadores" placeholder="Numero de jugadores" [(ngModel)]="numJugadores">
            </div>
            <button type="submit" class="btn btn-primary" (click)="sendData()">Crear sala</button>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
