<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Perfil</title>
    <link rel="stylesheet" href="/perfil.component.css"> <!-- Reemplaza 'path/to/perfil.component.css' con la ruta correcta a tu archivo CSS -->
</head>
<body>
  <div class="container">
    <h1>Configurar Perfil</h1>
    <form (ngSubmit)="saveProfile()" id="profile-form">
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" [(ngModel)]="currentUser.username" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="currentUser.email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" [(ngModel)]="currentUser.password" required>
      </div>
      <div class="form-group">
        <label for="bio">Biografía:</label>
        <textarea id="bio" name="bio" rows="4" cols="50" [(ngModel)]="currentUser.bio"></textarea>
      </div>
      <div class="form-group">
        <label>Seleccionar Avatar:</label>
        <div class="image-list">
          <!-- Mostrar imágenes disponibles y permitir que el usuario las seleccione -->
          <div *ngFor="let imageUrl of availableImages">
            <img src="{{ imageUrl }}" (click)="selectImage(imageUrl)" class="avatar-image">
          </div>
        </div>
      </div>
      <button type="submit">Guardar Cambios</button>
    </form>
  </div>

</body>
</html>
